Full_CALOFITTING_run3physics:
  params:
    dsttype:     DST_CALOFITTING
    period:      run3auau
    physicsmode: physics
    dataset:     run3auau
    build:       new
    dbtag:       newcdbtag
    version:     1

  input:
    db:          fcr
    table:       datasets
    intriplet:   new_nocdbtag_v001

  job:
    script:                 run_fitting.sh
    log:                   '{condor}/{logbase}.condor'
    neventsper:             100000
    payload:                [calo_code/*]
    request_memory:         2500MB
    request_cpus:          '1'
    batch_name:            '{dsttype}_{dataset}_{outtriplet}'
